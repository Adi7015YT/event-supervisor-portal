<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Dashboard | Google Developers Campus MAKAUT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <div class="nav-left">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx1ifvMfrD9VzaphHBYLhM6wUV-YHR0g28Ow&s" alt="Google Developers Logo">
        <span>Google Developers on Campus - MAKAUT</span>
      </div>
      <div class="nav-right">
        <a href="#">Support</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- Admin Login Section -->
    <section class="login-section">
      <h1>Supervisor Login</h1>
      <div class="form-group">
        <label for="supervisor_id">Enter Supervisor ID:</label>
        <input type="text" id="supervisor_id">
      </div>
      <button onclick="fetchStudents()">Login</button>
    </section>

    <!-- Student Data Section -->
    <section id="student_data_section" class="student-section" style="display: none;">
      <h2>Students under Supervisor</h2>
      <table class="student-data" id="student_data_table">
        <thead>
          <tr>
            <th>Unique ID</th>
            <th>Name</th>
            <th>Skill Badges</th>
            <th>Arcade Done</th>
            <th>Remarks</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="student_data_body"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Google Developers on Campus - MAKAUT. All Rights Reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
